<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registrar</title>


    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<img alt="Universidad de la Cuenca del Plata" src="static/logo.png" class="rounded">
			<h3>
				Registro único de documentacion
			</h3>
			<p>
				Ingrese los datos requeridos y el sistema generará el token de validación
			</p>
			<div class="row">
				<div class="col-md-8">
					<form role="form" action="{{ url_for('registro') }}" method="POST" class="was-validated">
						<div class="form-group" >
							 
							<label for="email">
								Email
							</label>
							<input type="text" class="form-control" id="email" name="email"  required>
							<div class="invalid-feedback">Este campo es obligatorio.</div>
						</div>
						<div class="form-group">
							 
							<label for="motivo">
								Motivo
							</label>
							<input type="text" class="form-control" id="motivo" name="motivo" required>
							<div class="invalid-feedback">Este campo es obligatorio.</div>
						</div>
						<div class="form-group">
							 
							<label for="archivo">
								Archivo
							</label>
							<input type="text" class="form-control" id="archivo" name="archivo"  required>
							<div class="invalid-feedback">Este campo es obligatorio.</div>
						</div>
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</form>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
  </body>
</html>
